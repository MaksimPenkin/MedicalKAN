class_name: FileDataset
config:
  sampler:
    class_name: CSVSampler
    config:
      filename: ${WORKBENCH}/data_lists/IXI_0_1/train_gtLR_gibbsnoiseLR.csv

  transform: !include "./transform.yaml"

  root: ${DATASETS}/IXI_0_1/255
  load_func: src.utils.io_utils.read_img
  load_params:
  - key: "sketch"
    shape: [145, 145]
    dtype: float32
  - key: "gt"
    shape: [255, 255]
    dtype: float32
